<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Conquer - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-black bg-opacity-50 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Code & Conquer</h1>
        <a href="index.html" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg">
            <i class="fas fa-home mr-2"></i>Menu
        </a>
    </header>

    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- Left Panel - Code Editor -->
        <section class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Your Code</h2>
            <textarea id="code-editor" class="w-full h-64 bg-gray-700 text-green-400 p-3 rounded-lg font-mono mb-4" 
                      placeholder="Write your commands here..."></textarea>
            
            <div class="grid grid-cols-3 gap-2 mb-4">
                <button class="draggable-command bg-blue-600 hover:bg-blue-700 p-2 rounded-lg" draggable="true" data-command="move(1, 'up')">
                    Move Up
                </button>
                <button class="draggable-command bg-blue-600 hover:bg-blue-700 p-2 rounded-lg" draggable="true" data-command="move(1, 'down')">
                    Move Down
                </button>
                <button class="draggable-command bg-blue-600 hover:bg-blue-700 p-2 rounded-lg" draggable="true" data-command="move(1, 'left')">
                    Move Left
                </button>
                <button class="draggable-command bg-blue-600 hover:bg-blue-700 p-2 rounded-lg" draggable="true" data-command="move(1, 'right')">
                    Move Right
                </button>
                <button class="draggable-command bg-red-600 hover:bg-red-700 p-2 rounded-lg" draggable="true" data-command="attack()">
                    Attack
                </button>
                <button class="draggable-command bg-yellow-600 hover:bg-yellow-700 p-2 rounded-lg" draggable="true" data-command="wait()">
                    Wait
                </button>
            </div>

            <div class="flex gap-2">
                <button id="execute-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg flex-grow">
                    <i class="fas fa-play mr-2"></i>Execute
                </button>
                <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg">
                    <i class="fas fa-redo mr-2"></i>Reset
                </button>
            </div>
        </section>

        <!-- Center Panel - Game Board -->
        <section class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Battlefield</h2>
            <div id="game-board" class="grid grid-cols-10 gap-1">
                <!-- Game tiles will be generated by game.js -->
            </div>
        </section>

        <!-- Right Panel - Game Info -->
        <section class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Battle Log</h2>
            <div id="battle-log" class="bg-gray-700 h-48 p-3 rounded-lg overflow-y-auto mb-4 font-mono text-sm">
                <!-- Battle messages will appear here -->
            </div>
            
            <h2 class="text-xl font-semibold mb-2">Current Objective</h2>
            <div id="objective" class="bg-gray-700 p-3 rounded-lg">
                Reach the treasure chest while avoiding enemies!
            </div>
        </section>
    </main>
</body>
</html>
